<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register/Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h2>Register</h2>
  <form id="registerForm">
    <input id="name" placeholder="Name" required>
    <input id="email" placeholder="Email" required>
    <input id="mobile" placeholder="Mobile" pattern="\d{10}" required>
    <input id="dob" type="date" required>
    <input id="city" placeholder="City" required>
    <input id="address" placeholder="Address" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input id="loginEmail" placeholder="Email" required>
    <input id="loginPass" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    function postData(data) {
      return new Promise(res => setTimeout(() => res(data), 300));
    }

    document.getElementById('registerForm').onsubmit = e => {
      e.preventDefault();

      // ✅ Correct way to read form values
      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        dob: document.getElementById('dob').value,
        city: document.getElementById('city').value.trim(),
        address: document.getElementById('address').value.trim(),
        password: document.getElementById('password').value
      };

      // ✅ Validations
      if (!/^\S+@\S+\.\S+$/.test(user.email)) return alert('Invalid Email');
      if (user.mobile.length !== 10) return alert('Mobile must be 10 digits');

      users.push(user);
      postData(users).then(data => {
        localStorage.setItem('users', JSON.stringify(data));
        alert('Registered Successfully!');
        document.getElementById('registerForm').reset();  // ✅ Clear the form after registration
      });
    };

    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      const u = users.find(x => x.email === document.getElementById('loginEmail').value && x.password === document.getElementById('loginPass').value);
      if (u) {
        window.location.href = "list.html";
      } else {
        alert('Invalid login!');
      }
    };
  </script>

</body>

</html>
